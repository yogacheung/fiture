<!DOCTYPE html>
<html>
<head>
	<title>Fiture | Size Advisor</title>
	<script type="text/javascript" src="js/bodysize.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>	
		Sign Up<br>
		Name: <input type="text" name="name" id="signename">
		Email: <input type="text" name="email" id="signemail">
		Password: <input type="text" name="email" id="signpw">
		<button onclick="signup()">Sign Up</button><br>
		
		Sign In<br>
		Email: <input type="text" name="email" id="inemail">
		Password: <input type="text" name="email" id="inpw">
		<button onclick="signin()">Sign In</button><br>
		
		<table>
			<caption></caption>
			<thead>
				<tr>
					<th></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
				</tr>
			</tfoot>
			<tbody>
				<tr>					
					<td>
						<input type="radio" name="gender" id="male" value="M" checked> Male<br>
						<input type="radio" name="gender" id="female" value="F"> Female<br>
						HEIGHT: <input type="text" name="height" id="height"><br>
						WEIGHT: <input type="text" name="weight" id="weight"><br>
						SHOULDER: <input type="text" name="shoulder" id="shoulder"><br>
						CHEST: <input type="text" name="chest" id="chest"><br>
						WAIST: <input type="text" name="wasit" id="wasit"><br>
						LOW WAIST: <input type="text" name="low_waist" id="low_waist"><br>
						HIP: <input type="text" name="hip" id="hip"><br>
						NECK: <input type="text" name="neck" id="neck"><br>
						RISE: <input type="text" name="rise" id="rise"><br>
						THIGH: <input type="text" name="thigh" id="thigh"><br>
						CALVES: <input type="text" name="calves" id="calves"><br>
						TOP LENGTH: <input type="text" name="top_length" id="top_length"><br>
						SLEEVE LENGTH: <input type="text" name="sleeve_length" id="sleeve_length"><br>
						BOTTOM LENGTH: <input type="text" name="bottom_length" id="bottom_length"><br>
						FOOTWEAR: <input type="text" name="footwear" id="footwear"><br><br>
						<button onclick="onSave()">SAVE</button>
					</td>
					<td align="left"><img src="bodyUi.png" height="600px"><br></td>
				</tr>
			</tbody>
		</table>
	
</body>
</html>
