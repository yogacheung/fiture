<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Fiture Panel | Add </title>
  
  <script type="text/javascript" src="js/semantic.min.js"></script>
  <script type="text/javascript" src="js/sidebar.min.js"></script>
    <script src="js/jquery.min.js"></script>  
<!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/sidebar.min.css"> 
  </head>
<body>
  <div class="ui bottom attached segment pushable">
    <div class="ui visible inverted left vertical thin sidebar menu">
      <a class="item" href="product.html">      
        <h1>FITURE</h1>
      </a>      
      <a class="item" href="http://fiture.net/contact" target="_blank">      
        Help
      </a>
      <a class="item" href="index.html">      
        Logout
      </a>
    </div>
    <div class="pusher" style="width:88%">
      <div class="ui basic segment">                  
        <h1 class="ui header">ADD PRODUCT <button class="ui button" type="button" onclick="onSave()">SAVE</button><button class="ui button" onclick="onCancel()">CANCEL</button></h1>        
        <div class="ui divider"></div>
        
        <div class="ui three column grid">
          <div class="column" >
            <form class="ui form">
              <div class="field">
                <label>PRODUCT NAME</label>
                <input type="text" id="pname" >
              </div>
              <div class="field">
                <label>PRODUCT DESCRIPTION</label>
                <input type="text" id="description">
              </div>
              <div class="field">
                <label>RETAIL PRICE (USD)</label>
                <input type="text" id="retailprice">
              </div>
              <div class="field">
                <label>SALES PRICE (USD)</label>
                <input type="text" id="salesprice">
              </div>
              
              <div class="field">
              <label>CATEGORY</label>
	              <select class="ui fluid dropdown" id="cate">
		              <option value="0">SELECT A CATEGORY FOR THE PRODUCT</option>
	              	<option value="1">TOP</option>
	                <option value="2">BOTTOM</option>
	                <option value="3">FOOTWEAR</option>
                </select>
              </div>
                
              <div class="field">
                <label>SUB-CATEGORY</label>
                <select class="ui fluid dropdown" id="selectcat" onchange="cateimg()">
                  <option value="fiture">SELECT A SUB-CATEGORY FOR THE PRODUCT</option>
                  <option value="Blazer">Blazer</option>
                  <option value="Cardigan">Cardigan</option>
                  <option value="Coat">Coat</option>
                  <option value="Hoodie">Hoodie</option>
                  <option value="Jacket">Jacket</option>
                  <option value="JeansPants">JeansPants</option>
                  <option value="LSTshirt">LSTshirt</option>
                  <option value="Poloshirt">Poloshirt</option>
                  <option value="Shirt">Shirt</option>
                  <option value="Shorts">Shorts</option>
                  <option value="Sweater">Sweater</option>
                  <option value="Sweatpant">Sweatpant</option>
                  <option value="Tank">Tank</option>
                  <option value="Tshirt">Tshirt</option>
                  <option value="Turtleneck">Turtleneck</option>
                  <option value="Waistcoat">Waistcoat</option>
                </select>
              </div>
              <div class="field">
                <label>GENDER</label>
                <select class="ui fluid dropdown" id="selectgender" onchange="categender()">                 
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </div>
              <div class="field">
                <label>IMAGE</label>
                  <input type="text" id="link" onkeyup="imglink()">
                  <div class="ui tiny images" id="linkimg">
                    <img class="ui image" id="pimage" src="img/fiture.png">
                  </div>
              </div>
              <div class="field">
                <label>PRODUCT REDIRECT LINK</label>
                <input type="text" id="plink">
              </div>
              <button class="ui button" type="button" onclick="pSave()">SAVE</button>
              <button class="ui button" type="button" onclick="pReset()">RESET</button>
            </form>
          </div>
            
               
            <div class="column">
              <h5>SIZE CHART</h5>
              <div id="chartlist">
                <button class="ui button" type="button" onclick="addChart()">+</button>
              </div>              
              <div class="ui divider"></div>


              <form class="ui form" id="chartdetail">                
              </form>

            </div>  
            
            
          
            <div class="column" id="imgcat">
              <img class="ui fluid image" src="img/fiture.png">
            </div>  
            

            

        </div>

      </div>
    </div>
  </div>
  <script src="js/add.js"></script>
</body>
</html>
